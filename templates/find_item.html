{% extends "layout.html" %}

{% block title %}Search for listing{% endblock %}

{% block content %}
<h2>Search for listing</h2>

<div class="content">
<form action="/find_item" method="get">
  <p>
    Search: <input type="text" name="query" value="{{ query }}">
  </p>
  <input type="submit" value="Submit">
</form>
</div>

{% if query %}
<h2>Results</h2>
<div class="content">
{% for item in results %}
<div class="item">
<a href="/item/{{ item.id }}">{{ item.game_name }}</a><br />
User: <a href="/user/{{ item.user_id }}">{{ item.username }}</a><br />
{{ item.availability_time }}
</div>
{% endfor %}
</div>
{% endif %}
{% endblock %}

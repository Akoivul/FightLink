{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<h2>Register</h2>

<form action="/create" method="post">
  <p>
    Username: <br />
    <input type="text" name="username" />
  </p>
  <p>
    Password: <br />
    <input type="password" name="password1" />
  </p>
  <p>
    Password again: <br />
    <input type="password" name="password2" />
  </p>
  <input type="submit" value="Create user" />
</form>
{% endblock %}

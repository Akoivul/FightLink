{% extends "layout.html" %}

{% block title %}User {{ user.username }}{% endblock %}

{% block content %}
<h2>User: {{ user.username }}</h2>
<p>
  User has {{ items | count }} listings.
</p>
<h3>Listings</h3>
<ul>
  {% for item in items %}
  <li><a href="/item/{{ item.id }}">{{ item.game_name }}</a></li>
  {% endfor %}
</ul>
{% endblock %}

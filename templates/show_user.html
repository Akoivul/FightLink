<!DOCTYPE html>
<html>

<head>
  <title>User {{ user.username }}</title>
</head>

<body>
  <h1>User: {{ user.username }}</h1>
  <p>
    User has {{ items | count }} listings.
  </p>
  <h2>Listings</h2>
  <ul>
    {% for item in items %}
    <li><a href="/item/{{ item.id }}">{{ item.game_name }}</a></li>
    {% endfor %}
  </ul>
  <p>
    <a href="/">Back</a>
  </p>
</body>

</html>

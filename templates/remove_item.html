<!DOCTYPE html>
<html>

<head>
  <title>Remove listing</title>
</head>

<body>
  <h1>Remove listing</h1>
  <p>Listing: {{ item.game_name }} | {{ item.availability_time }}</p>
  <p>Are you sure you want to delete this listing?</p>
  <form action="/remove_item/{{ item.id }}" method="post">
    <input type="submit" name="remove" value="Remove listing">
    <input type="submit" name="back" value="Go back">
  </form>
</body>

</html>

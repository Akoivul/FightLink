{% extends "layout.html" %}

{% block title %}FightLink{% endblock %}

{% block content %}
<h2>Listings</h2>
<div class="content">
{% for item in items %}
<div class="item">
<a href="/item/{{ item.id }}" style="color: #467be3;">{{ item.game_name }}</a><br />
User: <a href="/user/{{ item.user_id }}" style="color: #467be3;">{{ item.username }}</a><br />
{{ item.availability_time }}
</div>
{% endfor %}
</div>
{% endblock %}

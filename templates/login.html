{% extends "layout.html" %}

{% block title %}Log in{% endblock %}

{% block content %}
<h2>Log in</h2>

<form action="/login" method="post">
  <p>
    Username: <br />
    <input type="text" name="username" />
  </p>
  <p>
    Password: <br />
    <input type="password" name="password" />
  </p>
  <input type="submit" value="Log in" />
</form>
{% endblock %}
